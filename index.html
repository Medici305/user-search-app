<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/github.png">
  <link rel="stylesheet" href="./sass/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>GitHub user search app</title>
</head>
<body>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row justify-content-center wallpaper w-100" style='min-height: 75vh;'>
      <div class="col-12 col-md-8 col-xl-6">
        <!-- 1. Logo and light/dark mode -->
        <div class="row justify-content-between mb-3">
          <div class="col-6">
            <h1>devfinder</h1>
          </div>
          <div class="col-4 col-sm-2 d-flex justify-content-between align-items-center">
            <h4>dark</h4>
            <img src="./images/icon-moon.svg" alt="moon">
          </div>

        </div>
        <!-- 2. Input and search button  -->
        <div class="row mb-4 shadow" style='min-height: 10vh; border-radius: 1rem; background-color: white;'>

        </div>
        <!-- 3. Main content display result from search -->
        <div class="row shadow" style='min-height: 55vh; border-radius: 1rem; background-color: white;'>

      </div>
    </div>
  </div>



  <!-- JS bootstrap plugin -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
